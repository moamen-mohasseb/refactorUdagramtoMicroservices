language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy moamenmohasseb/reverseproxy:v2
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed moamenmohasseb/udagram-api-feed:v2
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user moamenmohasseb/udagram-api-user:v2
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend moamenmohasseb/udagram-frontend:v2

  


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push moamenmohasseb/udagram-api-feed:v2
  - docker push moamenmohasseb/udagram-api-user:v2
  - docker push moamenmohasseb/udagram-frontend:v2
  - docker push moamenmohasseb/reverseproxy:v3
  